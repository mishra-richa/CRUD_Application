{% extends 'base.html' %}

{% block head %}
<title> CRUD Application </title>
{% endblock %}

{% block body %}
<div class="content">
    <h2> To Do List </h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Content</td>
            <td>Data</td>
            <td>More</td>
        </tr>
    </table>

    <form action="">
        <input type ="text" name ="content" id="content" />
        <input type ="submit" value ="Add Task" id ="btn_add" />
    </form>
</div>
{% endblock %}
